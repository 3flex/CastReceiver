<!DOCTYPE html>
<html>
<head>
    <title>Jellyfin</title>
    <link rel="stylesheet" href="css/glyphicons.css">
    <link rel="stylesheet" href="css/jellyfin.css?hash=001">
</head>
<body>
    <div id="waiting-container-backdrop"></div>
    <div id="waiting-container">
        <div class="waitingContent">
            <img class="logo" src="img/logo.png" />
            
            <h1>Ready to cast</h1>
            <h2>Select your media in Jellyfin and play it here</h2>
        </div>
    </div>
    <cast-media-player id="video-player" crossorigin="anonymous" preload="auto"></cast-media-player>
    <script src="jellyfin-web/src/bower_components/requirejs/require.js"></script>
    <script>
        require(['app.js?t=' + new Date().getTime()]);
    </script>
</body>
</html>
